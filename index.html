<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÁQUINA DE MEMES</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>

    <div class="container">
        <div class="app">
            <div class="logo">
                <img 
                 src="pictures/logo.png" 
                 alt="logo-dio" 
                 style="height: 60px;height: 60px ;">
            </div>

            <div class="app-image">
                <textarea
                name=""
                class="text-box"
                placeholder="Digite seu meme"
                aria-multiline="true"
                ></textarea>

                <div id="display-image"></div>

                <textarea
                name=""
                class="text-box"
                placeholder="Digite seu meme"
                aria-multiline="true"
                ></textarea>

            </div>
            <div class="app-photo-picker">
                <select id="meme-list">
                    <option value="ME DÁ UM EMPREGO">ME DÁ UM EMPREGO</option>
                </select>

                <input 
                 type="file" 
                 id="image-input"
                 accept="image/jpeg, image/png, image/jpg"
                 >
            </div>
            <div class="download">
                <button id="btn-donwload">Donwload</button>
            </div>
        </div>
        
    </div>
